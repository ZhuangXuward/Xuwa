<!DOCTYPE html>
<html>
<head>
	<title>函数接受参数并弹出</title>
	<link rel="shortcut icon" href="../icons/project.jpg">
	<style type="text/css">
		.main {
			text-align: center;
		}
		body {
			background: url("../background/ridwhite.png");
		}
	</style>
</head>
<body>
	<div class="main">
		<p><input type="text" value="北京"></p>
		<p><input type="text" value="朝阳区"></p>
		<p><input type="button" value="传参"></p>
	</div>
	<script>
		var oInput = document.getElementsByTagName("input");
		window.onload = function() {
			oInput[2].onclick = function() {
				alert(oInput[0].value);
				alert(oInput[1].value);
			}
		}
	</script>
</body>
</html>
