<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>move</title>
	<script type="text/javascript" src="move.js"></script>
	<style type="text/css">
		p#test {
			position: absolute;
			top: 0;
			left: 0;
		}
		p#test2 {
			position: absolute;
			top: 0;
			left: 0;
			color: red;
		}
		.transition {
			transition-property: left, top;
			transition-duration: 2s;
		}
	</style>
</head>
<body>
	<p id="test">hello world!</p>
	<p id="test2">hello world!</p>
</body>
</html>
