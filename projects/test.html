<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>classlist</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<style type="text/css">
		div.outer {
			width: 300px;
			margin: 0 auto;
		}
		div#slideUP {
			width: 200px;
			height: 100px;
			background-color: red;
		}
		div#slide {
			width: 200px;
			height: 30px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div id="slideUP"></div>
		<div id="slide"></div>
		<div id="slideUP"></div>
		<div id="slide"></div>
		<div id="slideUP"></div>
		<div id="slide"></div>
		<div id="slideUP"></div>
		<div id="slide"></div>
	</div>
	<script type="text/javascript">
		$("div#slideUP").slideUp();
		$("div#slide").click(function(){
			$("div#slideUP").slideToggle();
		});
	</script>
</body>
</html>
