			<caption><b>sublime text3使用技巧(快捷键)</b></caption>

					<th rowspan="2">功能</th>
					<th rowspan="2">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>快速更改所有同名内容</td>
					<td>按住Alt+F3（或Alt+Fn+F3）</td>
				</tr>
				<tr>
					<td>向左缩进</td>
					<td>Shift+Tab</td>
				</tr>
				<tr>
					<td>注释单行</td>
					<td>Ctrl+/</td>
				</tr>
				<tr>
					<td>注释多行</td>
					<td>Ctrl+Shift+/</td>
				</tr>
				<tr>
					<td>将光标所在行和上/下一行代码互换</td>
					<td>Ctrl+Shift+↑/↓</td>
				</tr>
				<tr>
					<td>转换大/小写</td>
					<td>Ctrl+K+U/L</td>
				</tr>
				<tr>
					<td>恢复撤销</td>
					<td>Ctrl+Y</td>
				</tr>
				<tr>
					<td>左右字母互换</td>
					<td>Ctrl+T</td>
				</tr>
				<tr>
					<td>全屏模式</td>
					<td>F11</td>
				</tr>
				<tr>
					<td>免打扰模式</td>
					<td>Shift+F11</td>
				</tr>
				<tr>
					<td>向左/右缩进</td>
					<td>Ctrl+[ / Ctrl+]</td>
				</tr>
			</tbody>
		</table>
